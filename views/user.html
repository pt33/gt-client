<body class="stretched sticky-footer" oncontextmenu=self.event.returnValue=true onselectstart="return true" data-loader="7" data-loader-color="#9c721d;">
<!--[if lt IE 8]>
<p class="browserupgrade">您正在使用 <strong>版本过低的</strong> 浏览器. 请到 <a href="http://browsehappy.com/">更新您的浏览器</a></p>

<div id="wrapper" class="clearfix">
    {%include 'nav.html' %}
    <section id="content" style="width: 100%;margin-bottom:0;">
        <div class="content-wrap nopadding topmargin bottommargin">

            <div class="container nopadding clearfix">

                <div id="side-navigation" class="tabs custom-js" style="margin-bottom:0;">

                    <div class="col_one_fifth nobottommargin">
                        <ul class="sidenav">
                            <li class="ui-tabs-active"><a href="#profile" onclick="showUserContent('profile')"><i class="icon-info-sign"></i>我的信息<i class="icon-chevron-right"></i></a></li>
                            <li><a href="#book" onclick="showUserContent('book')"><i class="icon-book"></i>我的家谱<i class="icon-chevron-right"></i></a></li>
                            <li><a href="#donate" onclick="showUserContent('donate')"><i class="icon-leaf"></i>我的捐赠<i class="icon-chevron-right"></i></a></li>
                            <li><a href="#friend" onclick="showUserContent('friend')"><i class="icon-users"></i>我的亲友<i class="icon-chevron-right"></i></a></li>
                            <li><a href="#question" onclick="showUserContent('question')"><i class="icon-question-sign"></i>我的咨询<i class="icon-chevron-right"></i></a></li>
                            <li><a href="#timeline" onclick="showUserContent('timeline')"><i class="icon-rss2"></i>我的日志<i class="icon-chevron-right"></i></a></li>
                            <li><a href="#collection" onclick="showUserContent('collection')"><i class="icon-star3"></i>我的收藏<i class="icon-chevron-right"></i></a></li>
                            <li><a href="#share" onclick="showUserContent('share')"><i class="icon-share"></i>我的分享<i class="icon-chevron-right"></i></a></li>
                        </ul>

                        <div class="nopadding topmargin nobottommargin col_full clearfix" id="addBlogDiv" style="display: none;">
                            <button class="nopadding nomargin button button-large btn-block button-border button-default" type="button" onclick="openAddPage(this, 'timeline')"><i class="icon-edit" style="position: relative;top:13px;font-size: 16px;"></i>&nbsp;新建日志</button>
                        </div>

                        <div class="nopadding topmargin nobottommargin col_full clearfix" id="addQuestionDiv" style="display: none;">
                            <button class="nopadding nomargin button button-large btn-block button-border button-default" type="button" onclick="openAddPage(this, 'question')"><i class="icon-question" style="position: relative;top:11px;font-size: 18px;"></i>新建咨询</button>
                        </div>

                        <div class="nopadding topmargin nobottommargin col_full clearfix" id="addBookDiv" style="display: none;">
                            <button class="nopadding nomargin button button-large btn-block button-border button-default" type="button" onclick="openAddPage(this, 'book')"><i class="icon-book" style="position: relative;top:11px;font-size: 18px;"></i>新增家谱</button>
                        </div>

                        <div class="nopadding topmargin nobottommargin col_full clearfix" id="addFriendDiv" style="display: none;">
                            <a class="nopadding nomargin button button-large btn-block button-border button-default" type="button" href="#inviteUser" data-lightbox="inline" style="text-align: center;">
                                <div><i class="icon-line2-user-follow" style="position: relative;top:14px;font-size: 14px;font-weight: 800;"></i>邀请亲友</div>
                            </a>
                        </div>

                        <div class="nopadding topmargin nobottommargin col_full clearfix" id="addDonateDiv" style="display: none;">
                            <button class="nopadding nomargin button button-large btn-block button-border button-default" type="button" onclick="openAddPage(this, 'donate')"><i class="icon-leaf" style="position: relative;top:11px;font-size: 18px;"></i>新建捐赠</button>
                        </div>
                    </div>

                    <div class="col_four_fifth col_last nobottommargin main" style="margin-bottom:0!important;">
                        <div class="form-process"></div>
                        <div id="profile" class="post-masonry" data-animate="fadeIn" data-delay="500" style="word-break: "></div>

                        <div id="book" class="post-masonry" data-animate="fadeIn" data-delay="500"></div>

                        <div id="donate" class="post-masonry" data-animate="fadeIn" data-delay="500"></div>

                        <div id="friend" class="post-masonry" data-animate="fadeIn" data-delay="500"></div>

                        <div id="question" class="post-masonry" data-animate="fadeIn" data-delay="500"></div>

                        <div id="timeline" class="post-masonry" data-animate="fadeIn" data-delay="500"></div>

                        <div id="collection" class="post-masonry" data-animate="fadeIn" data-delay="500"></div>

                        <div id="share" class="post-masonry" data-animate="fadeIn" data-delay="500"></div>

                    </div>

                    <div class="modal1 mfp-hide" id="inviteUser">
                        <div class="block divcenter" style="background-color: #FFF; max-width: 600px;">
                            <div class="feature-box fbox-center fbox-effect nobottomborder nobottommargin" style="padding: 20px;">
                                <div class="col-sm-12  style-msg errormsg" style="display: none;">
                                    <div class="sb-msg" style="font-size: 1.1em;text-align: left;"><i class="icon-remove"></i><strong id="errorMsg"></strong></div>
                                </div>
                                <div class="col-sm-12" style="padding: 20px;">
                                    <input class="sm-form-control" type="text" value="" onkeyup="checkValue(this,'',true)" placeholder="请输入被邀请人姓名...." id="inviteName" name="inviteName">
                                    <br/>
                                    <input class="sm-form-control" type="text" value="" onkeyup="checkValue(this,'phone',true)" placeholder="请输入被邀请人手机号码" id="invitePhone" name="invitePhone">
                                </div>
                            </div>
                            <div class="section center" style="padding: 20px;background-color: #f5f5f5;margin: 40px 0 0 0;">
                                <button class="button button-darkblue col-sm-5" type="button" style="margin: 0 0 0 20px;" onclick="inviteUser()" >发起邀请</button>
                                <button class="button button-leaf col-sm-5" type="button" style="margin: 0 0 0 9.5%;" onclick="$.magnificPopup.close();return false;">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% include 'miniFooter.html' %}
</div>
<div id="gotoTop" class="icon-angle-up"></div>
