<!DOCTYPE html>
<html dir="ltr" lang="zh-CN">

{%include 'head.html' %}
<style>
    .homePage {
        color:#fff!important;
        font-size: 2.4em;
        font-family: beatyFont;
        font-weight: 600;
        text-shadow: 6px 4px 5px rgba(0, 0, 0, 0.5);
    }

    .homePage:hover {
        color:#9c721d!important;
    }

</style>
<body class="stretched " oncontextmenu=self.event.returnValue=false onselectstart="return false">

<!-- Document Wrapper
============================================= -->
<div id="wrapper" class="clearfix">

    <!-- Content
    ============================================= -->
    <section id="content">

        <div class="content-wrap nopadding">

            <div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('img/2.jpg') center center no-repeat; background-size: cover;"></div>

            <div class="section nobg full-screen nopadding nomargin">
                <div class="container vertical-middle divcenter clearfix">

                    <div class="row center" style="margin: 10px;">
                        <a href="/" class="homePage">中华寻根网</a>
                    </div>

                    <div class="panel panel-default divcenter noradius noborder" style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
                        <div class="panel-body" style="padding: 40px;">
                            <form id="loginForm" name="loginForm" class="nobottommargin">
                                <h3>账号登录</h3>
                                <div class="style-msg errormsg" style="display: none;">
                                    <div class="sb-msg" style="font-size: 1.1em;"><i class="icon-remove"></i><strong id="errorMsg"></strong></div>
                                </div>
                                <div class="col_full">
                                    <label for="username">用户名:</label>
                                    <input type="text" id="username" name="username" value="" placeholder="请输入用户名......" class="form-control not-dark" />
                                </div>

                                <div class="col_full">
                                    <label for="password">密码:</label>
                                    <input type="password" id="password" name="password" value="" placeholder="请输入密码......" class="form-control not-dark" />
                                </div>

                                <div class="col_full nobottommargin">
                                    <button class="button button-3d button-black nomargin" type="button" onclick="signIn()">登录</button>
                                    <a href="javascript:void(0)" class="fright">忘记密码?</a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row center dark"><small>© Copyright</span>&nbsp;&nbsp;&nbsp;&nbsp;中华寻根网.&nbsp;&nbsp;&nbsp;&nbsp;All Rights Reserved.</small></div>

                </div>
            </div>

        </div>
    </section><!-- #content end -->

</div><!-- #wrapper end -->

{% include 'script.html' %}
<script type="text/javascript" src="js/private/login.js"></script>
</body>
</html>
